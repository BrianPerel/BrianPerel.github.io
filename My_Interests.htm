		<!-- Current Date --> 
		<br/><br/><br/><script>
		  var mydate = new Date() // Create Date Object 
		  
		  var year = mydate.getYear() // create year attribute of mydate object 
		  
		  if(year < 1000) 
		      year += 1900
		  
      var month = mydate.getMonth() + 1 // create month attribute of mydate object 
      if(month < 10)
          month = "0" + month // if month is of single digit (january-september) prepend a 0
      
      var day = mydate.getDate() // create day attribute of mydate object 
      if(day < 10)
          day = "0" + day // if day is of single digit (1-9) prepend a 0
      
      // display results 
      document.write('&nbsp;&nbsp;&nbsp;Current Date: ' + month + "/" + day  + "/" + year)
      
      
      var time = new Date();
      var hours = time.getHours();
      var minutes = time.getMinutes();
      var am_pm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      
      document.write('<br/>' + '&nbsp;&nbsp;&nbsp;Current Time: ' + hours + ':' + minutes + ' ' + am_pm)
		</script>
